<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Teste WebSocket</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Cliente WebSocket</h1>
    <div id="log" style='font-family: "Lato", sans-serif'></div>

    <script>
        // Troque pelo IP/porta do seu servidor
        const ws = new WebSocket('ws://localhost:3333')

        ws.onopen = () => {
            log('✅ Conectado ao servidor WebSocket');
            ws.send('Olá servidor!');
        };

        ws.onmessage = (event) => {
            log(event.data);
        };

        ws.onclose = () => {
            log('❌ Conexão encerrada');
        };

        ws.onerror = (error) => {
            log('⚠️ Erro: ' + error.message);
        };

        function log(message) {
          const div = document.getElementById('log')
          div.innerHTML += `<p style="white-space: pre; margin: 0; margin-left: 5px;" >${message}</p>`
        }
    </script>
</body>
</html>
